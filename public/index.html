<!DOCTYPE html>  
<html>  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    
		<link rel="stylesheet" type="text/css" href="/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/css/index.css">

		<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=GuVbcVy0uBMXCYzRQYWnHNkIZXXaOVgF&v=1.0"></script>  
		<script type="text/javascript" src="http://api.map.baidu.com/components?ak=GuVbcVy0uBMXCYzRQYWnHNkIZXXaOVgF&v=1.0"></script>  

		<title>显示地图</title>  
	</head>  
<body>
	<div id="app">
		<div class="header">
			<!--顶部搜索 -->
			<div class="search-container">
				<div class="search">
					<div class="title">北京</div>
					<div class="search-btn"><span></span></div>
				</div>
				<div class="search-input">
					<input type="input" name="" id="searchInput">
					<div class="cancel-btn">取消</div>
				</div>
			</div>
			<!-- tab选择-->
			<div class="tab">
				<div class="item">全部</div><div class="item">课堂</div><div class="item">活动</div><div class="item">景色</div><div class="item">会议</div><div class="item">其他</div>
			</div>
		</div>
		<div class="user-operation">
			<div class="operation">
				<div class="pubSay common">进入现场</div>
				<div class="myStateSay common">我的现场</div>
				<div class="exitSay common">退出现场</div>
				<div class="changePici">换一批</div>
			</div>
			<div id="sayList">
				<div class="_title"></div>
			</div>
			<div id="kansayList">
				<div class="_close">返回</div>
				<div class="_title"></div>
				<div class="_reply">+</div>
			</div>
		</div>
		
		<div id="l-map"></div> 
	</div>
	<div id="searchList">
		<div class="content-list" id="contentList">
		</div>
	</div>
	<div id="replyLayer">
		<div class="bg"></div>
		<div class="content">
			<div class="r-title"><span class="reply-title">回复小贾</span><span class="xx">X</span></div>
			<div class="content1">
				<textarea id="replyInput"></textarea>
			</div>
			<div class="da-shang">
				<div class="active">5元</div>
				<div>10元</div>
				<div>100元</div>
				<div><input type="input" placeholder="自定义" id="giveMoney" name=""></div>
			</div>
			<div id="publishReply">发布</div>
		</div>
	</div>
	<div id="selectNearyBy">
		<div class="header-title">
			选择您的现场地点
			<div class="go-back">取消</div>
		</div>
		<div class="content-list" id="nearBycontentList">
		</div>
	</div>

	<div id="publishLayer">
		<div class="container-layer">
			<div class="get-geo getGeo">点击获取您的位置</div>
			<div class="say"><textarea id="saySomething" placeholder="说说你自己的现场，40个字以内" ></textarea> </div>
			<div id="tab" class="tab">
				<div class="item">课堂</div><div class="item">活动</div><div class="item">景色</div><div class="item">会议</div><div class="item">其他</div>
			</div>
			<div class="btn">
				<div class="publish">发布</div>
				<div class="cancel-publish">取消</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/zepto.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	<script type="text/template" id="shuo">

		<div style="width: 200px;height: 100px;position:relative;">
			<div style="height:80px;width:80px;overflow:hidden;display:inline-block;">
				<img width="80" id="img" height="80" style="border-radius:50%;" src="http://app.baidu.com/map/images/tiananmen.jpg">
				<div id="userName" style="position:absolute;left:0;bottom:0;width:80px;overflow:hidden;">我是用户名</div>
			</div>
			<div id="content" style="display:inline-block;width: 100px;height:100px;float:right;">我是测试哈哈哈哈哈</div>
		</div>
	</script>
</body>
</html>
